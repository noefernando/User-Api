<div class="container app">
  <div class="row">
    <div class="col-sm-8">
      <h1 class="text-bg-dark text-center">
        USERS
      </h1>
    </div>
    <div class="col-sm-4">
      <div class="alert alert-success alert-dismissable">
        <a href="#" class="close">
          &times;
        </a>
        Mantenimiento programado para el horario (12:30 AM)
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-4">
      <img width="300" src="https://www.pngall.com/wp-content/uploads/8/Task-PNG-Image-File.png" alt="">
    </div>
    <div class="col-sm-8">
      <h2>Create user:</h2>
      <form action="" class="form-horizontal">
        <div class="from-group">
          <label for="name" class="control-label col-sm-2">
            Name
          </label>
          <div class="col-sm-10">
            <input type="text" class="from-control" id="name"
              name="name" [(ngModel)]="model.name"
              placeholder="Enter a new Name"
            >
          </div>
        </div>
        <div class="from-group">
          <label for="position" class="control-label col-sm-2">
            Position
          </label>
          <div class="col-sm-10">
            <input type="text" class="from-control" id="position"
              name="position" [(ngModel)]="model.position"
              placeholder="Enter a new position"
            >
          </div>
        </div>
        <div class="from-group">
          <label for="email" class="control-label col-sm-2">
            Email
          </label>
          <div class="col-sm-10">
            <input type="email" class="from-control" id="email"
              name="email" [(ngModel)]="model.email"
              placeholder="Enter a new email"
            >
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-10 col-sm-offset-2"><br>
            <button type="submit" class="btn btn-success" (click)="addEmployee()">
              Save
            </button>
          </div>
        </div>
      </form>
      <img width="300" src="" alt="">
    </div>
  </div>
  <div class="row">
    <div class="col-sm-8">
      <h2>Read Data: </h2>
      <table class="table table-bordered">
        <thead>
          <th>Name</th>
          <th>Position</th>
          <th>Email</th>
          <th>Actions</th>
        </thead>
        <tbody>
          <tr *ngFor="let employee of employees; let i = index">
            <td>{{employee.name}}</td>
            <td>{{employee.position}}</td>
            <td>{{employee.email}}</td>
              <td>
                <a (click)="editEmployee(i)" class="btn btn-success">
                  Edit
                </a>
                <a (click)="deleteEmployee(i)" class="btn btn-danger">
                  Delete
                </a>
              </td>
          </tr>
          <tr *ngFor="let api of data">
            <td>{{api.name}}</td>
            <td>{{api.location.name}}</td>
            <td class="imagen"><img src="{{api.image}}" alt="ImgAPI"></td>
            <!-- <td><img src="" alt=`{{api.image}}`></td> -->
              <td>
                
              </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-sm-4">
      <h2>Update Data:</h2>
        <form class="form-horizontal">
          <div class="from-group">
            <label for="name" class="control-label col-sm-2">
              Name
            </label>
            <div class="col-sm-10">
              <input [disabled]="condicion" type="text" class="from-control" id="name"
                name="name" [(ngModel)]="model2.name"
                placeholder="Enter a new Name"
              >
            </div>
          </div>
          <div class="from-group">
            <label for="position" class="control-label col-sm-2">
              Position
            </label>
            <div class="col-sm-10">
              <input [disabled]="condicion" type="text" class="from-control" id="position"
                name="position" [(ngModel)]="model2.position"
                placeholder="Enter a new position"
              >
            </div>
          </div>
          <div class="from-group">
            <label for="email" class="control-label col-sm-2">
              Email
            </label>
            <div class="col-sm-10">
              <input [disabled]="condicion" type="email" class="from-control" id="email"
                name="email" [(ngModel)]="model2.email"
                placeholder="Enter a new email"
              >
            </div>
          </div>
          <div class="form-group">            
              <button type="submit" class="btn btn-outline-primary" (click)="updateEmployee()">
                Update
              </button>
          </div>
        </form>
    </div>
  </div>
</div>
